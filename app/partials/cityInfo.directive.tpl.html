<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="form-group">
            <label class="col-sm-3 control-label">Name:</label>
            <div class="col-sm-9">
                <p class="form-control-static"
                   ng-bind="city.address_components[0].long_name"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">State:</label>
            <div class="col-sm-9">
                <p class="form-control-static"
                   ng-bind="city.address_components[2].long_name"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Postal code:</label>
            <div class="col-sm-9">
                <p class="form-control-static"
                   ng-bind="city.address_components[4].long_name"></p>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="well">
            <h4><strong>Location:</strong></h4>
            <div class="form-group">
                <div class="col-lg-12">
                    <label class="col-sm-3 control-label">Latitude:</label>
                    <div class="col-sm-9">
                        <p class="form-control-static"
                           ng-bind="city.geometry.location.lat"></p>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <label class="col-sm-3 control-label">Longitude:</label>
                    <div class="col-sm-9">
                        <p class="form-control-static"
                           ng-bind="city.geometry.location.lng"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
